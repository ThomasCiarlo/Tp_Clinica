<div class="d-flex column justify-content-center">
    <table class="table border border-4">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Especialidad</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of this.ListaUsuarios">
          <tr>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.especialidad}}</td>
            <td><button class="btn btn-info" (click)="this.seleccionoEspecialista(item)">Seleccionar</button></td>    
          </tr>
        </tbody>
      </table>
    </div>
