<div class="login d-flex flex-column justify-content-center">
    <div  class="d-flex justify-content-center">
        <button class="btn btn-light" *ngFor="let paciente of this.arrayUsuario" (click)="this.clickRapido(paciente)"><img src="{{paciente.imagenes[0]}}" alt="">{{paciente.nombre}}</button>
    </div>
    <div  class="d-flex justify-content-center">
        <button class="btn btn-light" *ngFor="let espe of this.arrayEspecialista" (click)="this.clickRapido(espe)"><img src="{{espe.imagenes[0]}}" alt="">{{espe.nombre}}</button>
    </div>
    <div  class="d-flex justify-content-center">
        <button class="btn btn-light" *ngFor="let admin of this.arrayAdmin" (click)="this.clickRapido(admin)"><img src="{{admin.imagenes[0]}}" alt="">{{admin.nombre}}</button>
    </div>
    <div class="d-flex justify-content-center">
        <form [formGroup]="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-center">
                <app-captchat></app-captchat>
            </div>
            <div class="d-flex column justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="ingresar()">Conectar</button>
            </div>
            <div class="d-flex column justify-content-center m-2">
                <button type="submit" class="btn btn-primary" (click)="inicioRapido()">Inicio Rapido</button>
            </div>
            <div class="d-flex justify-content-center">
                <label for="">{{this.mensajeError}}</label>
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.muestroSpiner">
                <app-loading></app-loading>
            </div>
        </form>
    </div>
</div>
